{% extends 'mygis/base.html' %}

{% block title %}
    Map
{% endblock %}

{% block map_head %}
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>

    <style>
        #viewDiv {
            height: 800px;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>

    <script>
      require(["esri/config","esri/Map", "esri/views/MapView", "esri/widgets/Locate","esri/widgets/Home"], function (esriConfig,Map, MapView,Locate,Home) {

        esriConfig.apiKey = "YOUR-API-KEY";

        const map = new Map({
          basemap: "hybrid" // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [30.523333, 50.450001], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
        const locate = new Locate({
          view: view,
          useHeadingEnabled: false,
          goToOverride: function(view, options) {
            options.target.scale = 1500;
            return view.goTo(options.target);
          }
        });
        var homeWidget = new Home({
            view: view
        });

        view.ui.add(locate, "top-left");
        view.ui.add(homeWidget, "top-right");

      });
    </script>

{% endblock %}

{% block content %}
    <div id="viewDiv"></div>
{% endblock %}
